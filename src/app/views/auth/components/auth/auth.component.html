<section class="sign">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sign-wrap">

          <div *ngIf="!loading" class="sign-inner">
            <router-outlet></router-outlet>
          </div>

          <app-loader *ngIf="loading"></app-loader>

          <app-alert
            *ngIf="!loading && mess"
            [message]="mess"
            [status]="stat"
          ></app-alert>

        </div>
      </div>
    </div>
  </div>
</section>
